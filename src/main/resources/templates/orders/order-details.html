<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout :: head">
    <title>Detail Order</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{_layout :: menu}"></div>
    <div id="content-wrapper">
        <div id="content">
            <div th:replace="~{_layout :: nav-top}"></div>
            <div class="container-fluid">
                <h3 class="title">Detail Order</h3>
                <div>
                    <div class="form-group">
                        <label for="orderId">Order ID</label>
                        <input type="text" class="form-control" id="orderId" th:value="${order.id}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" th:value="${order.customerName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" th:value="${order.phone}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" th:value="${order.email}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" th:value="${order.address}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea class="form-control" id="note" readonly th:text="${order.note}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <input type="text" class="form-control" id="paymentMethod" th:value="${order.paymentMethod}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" th:value="${order.status}" readonly>
                    </div>

                    <h4>Order Items</h4>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${order.orderDetails}">
                            <td th:text="${detail.product.name}"></td>
                            <td th:text="${detail.product.price}"></td>
                            <td th:text="${detail.quantity}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <a class="btn btn-info" th:href="@{/orders/listorder}">Back</a>
                </div>
            </div>
        </div>
        <div th:replace="~{_layout :: footer}"></div>
    </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
