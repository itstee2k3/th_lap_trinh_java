<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_layout :: head">
    <title>List Product</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{_layout :: menu}"></div>
    <div id="content-wrapper">
        <div id="content">
            <div th:replace="~{_layout :: nav-top}"></div>
            <div class="container-fluid">
                <h3 class="title">Edit Product</h3>
                <form th:action="@{/products/edit}" method="post" th:object="${product}">
                    <div class="form-group">
                        <label for="masanpham">Mã sản phẩm</label>
                        <input type="text" class="form-control" id="masanpham" placeholder="Tên sản phẩm" th:field="*{id}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tensanpham">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="tensanpham" placeholder="Tên sản phẩm" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="giasanpham">Giá sản phẩm</label>
                        <input type="number" class="form-control" id="giasanpham" placeholder="Giá sản phẩm"  th:field="*{price}">
                    </div>
                    <div class="form-group">
                        <label for="loaisanpham">Danh mục sản phẩm</label>
                        <select class="form-control" id="loaisanpham" th:field="*{category}">
                            <option th:each="category : ${categories}" th:value="*{category.id}"  th:text="${category.name}" th:selected="${category.id} == ${product.category.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nhasanxuat">Nhà sản xuất</label>
                        <select class="form-control" id="nhasanxuat" th:field="*{manufacturer}">
                            <option th:each="manufacturer : ${manufacturers}" th:value="*{manufacturer.id}"  th:text="${manufacturer.name}" th:selected="${manufacturer.id} == ${product.manufacturer.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thuonghieu">Thương hiệu</label>
                        <select class="form-control" id="thuonghieu" th:field="*{brand}">
                            <option th:each="brand : ${brands}" th:value="*{brand.id}"  th:text="${brand.name}" th:selected="${brand.id} == ${product.brand.id}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Edit">
                    <a th:href="@{/products/listproduct}" class="btn btn-info">Quay lại</a>
                </form>

            </div>
        </div>
        <div th:replace="~{_layout :: footer}"></div>
    </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
